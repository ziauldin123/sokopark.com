{% extends 'core/base.html' %}

{% block title %}Stores{% endblock %}

{% block content %}

<div class="site__body">
            <div class="page-header">
                <div class="page-header__container container">
                    <div class="page-header__breadcrumb">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                
                            </ol>
                        </nav>
                    </div>
                    <div class="page-header__title">
                        <h3>Stores</h3>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="block">
                            <div class="products-view">
                                <div class="products-view__list products-list" data-layout="grid-4-full" data-with-features="false" data-mobile-grid-columns="2">
                                    <div class="products-list__body">
                                        {% for vendor in vendors %}
                                        <div class="products-list__item">
                                            <div class="product-card  ">
                                                <div class="product-card__image product-image">
                                                    <a href="{% url 'vendor' vendor.slug %}" class="product-image__body">
                                                        <img class="product-image__img" {% if vendor.logo %} src="{{ vendor.logo.url }}" {% else %} src="" alt="Vendor-logo" {% endif %} alt="">
                                                    </a>
                                                </div>

                                                <div class="pt-3">
                                                    <a type="submit" class="btn btn-primary btn-lg btn-block" href="{% url 'vendor' vendor.slug %}">{{ vendor.company_name }}</a>
                                                </div>
                                            </div>
                                        </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% include "core/pagination.html" with page=vendors %}
               <br>
            </div>
        </div>
{% endblock %}
