{% extends 'core/base.html' %}

{% block title %}Restore Password{% endblock %}

{% block content %}
<div class="site__body">         
    <div class="block">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-8">
                    <div class="card flex-grow-1 mb-0 mt-5">
                        <div class="card-body">
                            <div class="card-title text-center">
                                <h3>Restore Password</h3>
                            </div>
                            
                            <form method="post" action=".">
                                {% csrf_token %}
                                 <div class="field form-group">
                                    <label for="track-email">Email address</label>
                                 <div class="control">
                                     <input type="email" class="input form-control" name="email" id="id_email">
                                </div>
                                <div class="field form-group">
                                <div class="control">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block  mt-4">Send Request</button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
